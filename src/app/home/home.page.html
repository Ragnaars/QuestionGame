<ion-content  class="static-content">
  <ion-grid class="ion-text-center">
    <ion-row>
      <ion-col size="12">
        <img src="../../assets/img/pregunga.png" [class.shake-animation]="isClicked" (click)="toggleAnimation()" alt="Imagen" id="shakeImage" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button (click) = "start()">Inicio</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button (click) = "continue()">Continuar</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button (click) = "insta()">Contribuir</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<footer #footer (click) = "insta()" class = "fixed-footer">
  <div class="footer-container">
    <a href="https://www.instagram.com/Ragnaarson" target="_blank" rel="noopener noreferrer">
      <img src="../../assets/img/yoo.png" alt="Instagram" class="instagram-icon">
    </a>
    <span class="instagram-username">By Ragnaarson</span>
  </div>
</footer>
